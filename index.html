<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group password-group">
                    <label for="password">Senha</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Criar conta</a>
            </div>
        </div>
    </div>

    <!-- Rodapé com link para o LinkedIn e número da versão -->
    <footer class="footer">
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/seu-linkedin/" target="_blank" rel="noopener noreferrer">Seu Nome</a> | <span class="version">Versão 0.0.0</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
